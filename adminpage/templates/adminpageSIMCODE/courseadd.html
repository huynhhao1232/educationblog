    <body>
        <!--[if lt IE 7]>

        <div class="d-flex">
            <section id="menu">
                <div class="logo">
                    <i class="fa-solid fa-code"></i>
                    <h2>Education</h2>
                </div>
    
                <div class="items">
                    <li class="active"><i class="fa-solid fa-chart-pie"></i><a href="#">Thống kê</a></li>
                    <li><i class="fa-solid fa-chart-pie"></i><a href="#">khoá học</a></li>
                    <li><i class="fa-solid fa-chart-pie"></i><a href="#">Thống kê</a></li>
                    <li><i class="fa-solid fa-chart-pie"></i><a href="#">Thống kê</a></li>
                    <li><i class="fa-solid fa-chart-pie"></i><a href="#">Thống kê</a></li>
                </div>
            </section>
    
            <section id="interface">
                <div class="navigation">
                    <div class="n1">
                        <div>
                            <i id = "menu-btn" class="fas fa-bars"></i>
                        </div>
                    </div>
    
                    <div class="profile">
                        <i class="far fa-bell"></i>
                        <img src="/adminpageSIMCODE/static/images/c6e56503cfdd87da299f72dc416023d4.jpg" alt="">
                    </div>
                </div>

                <h3 class="i-name">
                    Thêm khoá học
                </h3>

                <form id="course" action="">
                    <div class="col-md-5 col-sm-10 col-10 course-add">
                        <div class="mb-3">
                            <label for="" class="form-label">Tên khoá học</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Lớp </label>
                            <select name="" id="grade" class="form-select">
                                <option value="0">Lựa chọn của bạn</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                        <div class="alert alert-danger d-none" id="gradeError" role="alert">
                            Vui lòng chọn lớp học!
                          </div>
                        <div class="mb-3">
                            <label for="" class="form-label mr-2">Môn</label>
                            <select name="" id="subject" class="form-select">
                                <option value="#">Lựa chọn của bạn</option>
                                <option value="Tin học">Tin học</option>
                                <option value="Toán học">Toán học</option>
                            </select>
                        </div>
                        <div class="alert alert-danger d-none" id="subjectError" role="alert">
                            Vui lòng chọn môn học!
                          </div>
                        <div class="mt-5">
                            <button type="submit" class="btn btn-outline-dark">Thêm</button>
                        </div>

                    </div>
                </form>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
